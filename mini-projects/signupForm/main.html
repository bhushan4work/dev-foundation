<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="left">
            <img src="signup.jpeg" class="centered-image">
        </div>

        <div class="right">
            <div id="para">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.
                </p>
            </div>

            <form class="info">
                <div class="field">
                    <label>First Name</label>
                    <input type="text" >
                </div>

                <div class="field">
                    <label>Last Name</label>
                    <input type="text">
                </div>

                <div class="field">
                    <label>Email</label>
                    <input type="email">
                </div>

                <div class="field">
                    <label>Phone</label>
                    <input type="text">
                </div>

                <div class="field">
                    <label>Password</label>
                    <input type="password">
                </div>

                <div class="field">
                    <label>Confirm Password</label>
                    <input type="password">
                </div>

            </form>


            <div>
                <button id="submit">CREATE ACCOUNT</button>
            </div>

            <div>
                <p>Already have an account? <a href="">login</a></p>
            </div>
        </div>
    </div>

</body>

</html>
