<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Error -an obj that is created to represent a problem that occurs. It often occurs with userInput or establishing a connection
        // try { } -Encloses code that might potentially cause an error
        // catch { } -Catch and handle any thrown Errors from try { }
        // finally { } -(optional) Always executes & Used mostly for clean up, ex: close files & connections, release resources
        try {
            const dividend = Number(window.prompt("Enter a dividend: "));
            const divisor = Number(window.prompt("Enter a divisor: "));
            if (divisor == 0) {
                throw new Error("You can't divide by zero!");
            }
            if (isNaN(dividend) || isNaN(divisor)) {
                throw new Error("Values must be a number");
            }
            const result = dividend / divisor;
            console.log(result);
        }
        catch (error) {
            console.error(error);
        }
        finally {
            console.log("This always executes");
        }
        console.log("You have reached the end!");
        
    </script>
</body>

</html>
