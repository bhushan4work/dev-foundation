<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    Add the elements t o the container using ONLY JavaScript and the DOM methods: 
    1)<p> with red text that says “Hey I’m red!” 
    2)<h3> with blue text that says “I’m a blue h3!” 
    3)<div> with a black border and pink background color with the following elements inside of it: 
        • another <h1> that says “I’m in a div” 
        • a <p> that says “ME TOO!” 
    append the <h1> and <p> to it before adding it to the container.
    -->

    <div id="container"></div>

    <script>
        const container = document.querySelector('#container');

        // 1. Create a <p> with red text saying "Hey I'm red!"
        const p = document.createElement('p');
        p.textContent = "Hey I'm red!";
        p.style.color = 'red';
        container.appendChild(p);

        // 2. Create an <h3> with blue text saying "I'm a blue h3!"
        const h3 = document.createElement('h3');
        h3.textContent = "I'm a blue h3!";
        h3.style.color = 'blue';
        container.appendChild(h3);

        // 3. Create a <div> with black border & pink background
        const div = document.createElement('div');
        div.style.border = '2px solid black';
        div.style.backgroundColor = 'pink';

        // Inside the div → add <h1> and <p>
        const h1 = document.createElement('h1');
        h1.textContent = "I'm in a div";

        const p2 = document.createElement('p');
        p2.textContent = "ME TOO!";

        // Append h1 and p to the div
        div.appendChild(h1);
        div.appendChild(p2);

        container.appendChild(div);  // Add the whole div to the container
    </script>

</body>

</html>
