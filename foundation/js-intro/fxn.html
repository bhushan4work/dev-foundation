<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Arguments- actual values that are passed to the function when it is invoked
        //Parameters- named variables listed in the function's declaration

        //callbacks -function passed into another function as an argument
        //Synchronous -executes code sequentially, one operation at a time, blocking further execution until each task is complete
        //Asynchronous -allows operations to run in the background without blocking the main program flow
        sum(2,3,display);
        function sum(x,y,doSomething){  //doSomething works as callback
            let result = x+y;
            return result;
            doSomething(result);
        }
        function display(output){
            console.log(output);
        }

    </script>

</body>

</html>
