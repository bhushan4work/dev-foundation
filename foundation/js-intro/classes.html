<body>
    <script>
        //Class -blueprint for creating obj, defines what prop & methods they have, use constructor for unique prop
        class Player {
            score = 0;
            pause() {
                console.log("You paused the game");
            }
        }
        const player1 = new Player();
        const player2 = new Player();

        player1.score += 1;

        console.log(player1.score);
        player2.pause();

        // constructor -special method of class, accepts arguments and assigns properties
        class Student {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            study() {
                console.log(`${this.name} is studying`);
            }
        }
        const student1 = new Student("Spongebob", 30);
        const student2 = new Student("Patrick", 35);

        console.log(student1.name);
        student1.study();

        console.log(student2.name);
        student2.study();

        //static -belongs to class, not the obj (properties: useful for caches, fixed-config | methods: useful for utility fxn)        
        class User {
            static role = "Admin";
            static greet() {
                console.log("Hello from User class");
            }
        }
        console.log(User.role);     //Admin
        User.greet();               //Hello from User class

        const u1 = new User();

        console.log(u1.role);   //undefined , i.e we cant access static this way
        u1.greet();             //Error

        // super -refers to parent class. Commonly used to invoke constructor of parent class
        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }

        class Rabbit extends Animal {
