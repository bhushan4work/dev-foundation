<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #btns{
            display: flex;
            justify-content: center;
            justify-items: center;
            align-items: center;
        }
        div button{
            margin: 10px;
            width: 300px;
            height: 100px;
            font-size: 50px;
            color: white;
            background-color: rgb(47, 170, 246);
            border: none;
            border-radius: 10px;
        }
        #results{
            display: flex;
            flex-direction: column; /*so the results appear one after other in new line*/
            justify-content: center;
            justify-items: center;
            align-items: center;
        }
        p{
            font-size: 30px;
            font-weight: bold;
        }
        #player{
            color: rgb(240, 48, 157);
        }

        #comp{
            color: rgb(178, 49, 238);
        }

        #win{
            color: rgb(63, 243, 72);
        }
    </style>
    <div id="btns">
        <button id="rbtn">Rock</button>
        <button id="pbtn">Paper</button>
        <button id="sbtn">Scissors</button>
    </div>

    <div id="results">
        <p id="player"></p>
        <p id="comp"></p>
        <p id="win"></p>
    </div>

    <script>
        const rbtn = document.querySelector('#rbtn');
        const pbtn = document.querySelector('#pbtn');
        const sbtn = document.querySelector('#sbtn');

        rbtn.addEventListener('click', () => playRound('rock'));
        pbtn.addEventListener('click', () => playRound('paper'));
        sbtn.addEventListener('click', () => playRound('scissors'));

        function playRound(playerChoice) {
            const compChoice = getComputerChoice();

            document.querySelector('#player').textContent = "You choosed: " + playerChoice ;
            document.querySelector('#comp').textContent = "computer choosed: " + compChoice ;

            let result = "";
            if(playerChoice === compChoice){
                result = "It's a tie!";
            }
            else if (
                (playerChoice === "rock" && compChoice === "scissors") ||
                (playerChoice === "paper" && compChoice === "rock") ||
                (playerChoice === "scissors" && compChoice === "paper")
            ){
                result = "You win!";
            } 
            else{
                result = "Computer wins!";
            }

            document.querySelector('#win').textContent = result;
        }

        function getComputerChoice() {
            const arr = ["rock", "paper", "scissors"];
            return arr[Math.floor(Math.random() * 3)];
        }

    </script>
</body>

</html>
