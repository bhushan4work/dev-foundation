<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //*** math_util.js ***   (module file, dont link this file to index.js as src="math_util.js")
        export const PI = 3.14159;
        export function getCircumference(radius) {
            return 2 * PI * radius
        }
        export function getArea(radius) {
            return PI * radius * radius;
        }

        //*** index.js ***      (main js file with type="module")
        import * as MathUtil from "./math_util.js";  //imports everything from math_util.js
        //( nickname like MathUtil is req for access just as we use Math in Math.max(), etc )
        console.log(MathUtil.PI);
        let circumference = MathUtil.getCircumference(10);
        console.log(circumference);

        let area = MathUtil.getArea(10);
        console.log(area);

    </script>
</body>

</html>
