<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <form>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </form>

    <ul>

    </ul>

    <script>
        
        const list = document.querySelector('ul');
        const button = document.querySelector('button');
        const input = document.querySelector('input');

        button.addEventListener('click', () => {
            event.preventDefault();

            const myItem = input.value;
            input.value = ''; //resets input as empty after we enter input

            const  listItem = document.createElement('li');
            const  listText = document.createElement('span');
            const  listBtn = document.createElement('button');

            listItem.appendChild(listText); // <li><span></span></li>
            listText.textContent = myItem; // <li><span>milk</span></li>
            listItem.appendChild(listBtn); // <li> <span>milk</span> <button></button> </li>
            listBtn.textContent = 'delete' // <li> <span>milk</span> <button>delete</button> </li>
            list.appendChild(listItem);

            listBtn.addEventListener('click' , () => {
                list.removeChild(listItem); 
            });
            input.focus(); 
        });

    </script>
  </body>
</html>
