<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //spread operator('...') -unpacks the element, allows arr\strings to expand where 0 or more arguments are expected
        let numbers = [1, 2, 3, 4, 5, 6, 7];
        let maximum = Math.max(...numbers); //due to '...' we are able to find max

        let class1 = ["nick", "sandy"];
        let class2 = ["leo", "patrick"];
        class1.push(...class2);

        //rest parameters('...') -packs arguments into arr, represents indefinite num of parameters
        let a = 1;
        let b = 2;
        let c = 3;
        let d = 4;
        function sum(...integers) {
            let total = 0;
            for (let integer of integers) {
                total += integer;
            }
            return total;
        }
        console.log(sum(a, b, c, d, 6));  //now u can pass any amt of arguments

        // destructuring -extract values from arr & obj, then assign them to variables in convenient way
        // [] = to perform arr destructuring , {} = to perform obj destructuring

        //ex1: SWAP THE VALUE OF TWO VARIABLES
        let x = 1;
        let y = 2;
        [x, y] = [y, x];
        console.log(x);
        console.log(y);

        //ex2: SWAP 2 ELEMENTS IN AN ARRAY
        const colors = ['red', 'green', 'black', 'white']
        [colors[0], colors[3]] = [colors[3], colors[0]]
        console.log(colors);

        //ex3: ASSIGN ARRAY ELEMENTS TO VARIABLES
        const [firstColor, secondColor, ...extraColors] = colors;
        console.log(firstColor);
        console.log(extraColors);

        //ex4: EXTRACT VALUES FROM OBJECTS
        const person1 = {
            firstName: 'Spongebob',
            job: "Fry cook",
        };
        const person2 = {
            firstName: 'Patrick',
        };
        const { firstName, job = "Unemployed" } = person2; 
        console.log(firstName);
        console.log(job); //default is set to 'Unemployed' so we dont get undefined for person2

        //ex5: DESTRUCTURING IN FUNCTION PARAMETERS
        function displayPerson({ firstName, job = "Unemployed" }) {
            console.log(`name: ${firstName} `);
            console.log(`job: ${job}`);
        }
        displayPerson(person2);

    </script>
</body>

</html>
