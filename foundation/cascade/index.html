<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <p class="para big" >I'm just a paragraph with extra bold text </p>
    <p class="para">I'm a smaller paragraph, also with extra bold text!</p>
    <button id="cbutton" class="buttonc">Confirm</button>
    <button id="canbutton" class="buttoncan">Cancel</button>
    <div class="text">I'm a div with thin text!</div>
    <div class="text">I'm a div with thin text and a child div!
        <div class="text child">I'm a smaller child div with extra bold text.</div>
    </div>
    
</body>
</html>
