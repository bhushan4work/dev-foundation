<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="room" id="living-room">Living Room</div>
        <div class="room" id="kitchen">Kitchen</div>
        <div class="room" id="bedroom">Bedroom</div>
        <div class="room" id="bathroom">Bathroom</div>
        <div class="room" id="closet">Closet</div>
    </div>
    <style>
        .container {
            display: inline-grid;
            grid-template: 40px 40px 40px 40px 40px / 40px 40px 40px 40px 40px;
            background-color: lightblue;

            /*for grid-area: name; prop*/
            /* grid-template-areas:
                "living-room living-room living-room living-room living-room"
                "living-room living-room living-room living-room living-room"
                "bedroom bedroom bathroom kitchen kitchen"
                "bedroom bedroom bathroom kitchen kitchen"
                "closet closet bathroom kitchen kitchen" */  /*use '.' to indicate empty cells if needed anywhere here*/
        }
        
        .room {
            border: 1px solid;
            font-size: 50%;
            text-align: center;
        }

        #living-room {
            grid-column-start: 1;
            grid-column-end: 6;
            grid-row-start: 1;
            grid-row-end: 3;

            /*by using grid-area above 4 lines can be written as*/
            /*grid-area: 1/1/3/6; */


            /*by using 'grid-area: name;' we can map out the whole str with grid container using 'grid-template-areas'*/
            /*grid-area: living-room ;*/

        }

        #kitchen {
            grid-column: 4 / 6; /*before slash: grid-column-start, after slash: grid-column end*/
            grid-row: 3 / 6; /*before slash: grid-row-start, after slash: grid-row-end*/
        }

        #bedroom {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        #bathroom {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 6;
        }

        #closet {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 5;
            grid-row-end: 6;
        }
    </style>
</body>

</html>
